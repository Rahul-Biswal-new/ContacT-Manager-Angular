<!-- create contact form -->

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form action="" (submit)="createSubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name"  required="true"
                     name="name" type="text" class="form-control" placeholder="name">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo"  required="true" name="phpto" type="text" class="form-control"
                        placeholder="PhotoURL">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" required="true"  name="email" type="email" class="form-control"
                        placeholder="Email">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" required="true" name="mobile" type="number" class="form-control"
                        placeholder="Mobile">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" required="true" name="company" type="text" class="form-control"
                        placeholder="Company">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" required="true" name="title" type="text" class="form-control"
                        placeholder="Title">
                </div>
                <div class="mb-2">
                    <select [(ngModel)]="contact.groupId" required="true"  name="groupId" class="form-control" *ngIf="groups.length >0 " placeholder="select">
                        <option value="">Select a Group</option>
                        <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>

                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-danger" value="create">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo"
                class="contact-img" alt="">
        </div>
    </div>
</div>
